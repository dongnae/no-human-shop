<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>자율 주행 매점</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
	<script src="<%= BASE_URL %>index.js"></script>

	<style>
        @font-face {
            font-family: "primary";
            src: url(font.ttf) format("truetype");
        }

        * {
            font-family: "primary";
        }

        body {
            background-color: white;
            margin: 0;
        }

        h2 {
            margin: 0;
        }

        #header {
            background-color: white;
            color: white;
            display: block;
            padding: 15px;
            text-align: center;
        }

        #nav {
            background-color:  white;
            display: block;
        }

        #basket {
            margin: 0;
            background-color: white;
            font-size: 2vw;
            position: absolute;
            height: 70%;
            width: 30%;
            top: 10vh;
            right: 2vw;
            display: block;
            text-align: right;
            overflow: auto;
            border: 5px solid #ff9100;
        }

        #payment {
            color: black;
            font-size: 2vw;
            position: absolute;
            display: block;
            bottom: 1vh;
            right: 1vw;
            text-align: right;
        }

        #paymentBtn {
            background-color: #B90000;
            color: white;
            height: 10vh;
            width: 20vw;
            font-size: 5vh;
            border: 1px solid #B90000;
        }
        #paymentBtn:hover {
            border: 3px solid #B90000;
            cursor: pointer;
        }

        *:focus { outline:none; }
        .menuBtn {
            margin: 5px;
            text-decoration: none;
            background-color: #ff9100;
            color: white;
            font-size: large;
            height: 50px;
            width: 12%;
            border: none;
            border-radius: 5px;
            transition-duration: 0.2s
        }
        .menuBtn:hover {
            background-color: #ffc880 !important;
            opacity: 1;
            color:  #1B1F2A;
            cursor: pointer;
        }
        .menuBtn:active {
            background-color: #ff9100;
        }

        #image {
            display: block;
            border: 3px solid white;
            margin: 1vw;
            height: 30vh;
            width: 20vw;
            cursor: pointer;
        }
        #image:hover {
            border: 3px solid #ff9100;
        }

        #section {
            margin: 0;
            background-color:white;
            display: flex;
            justify-content: left;
            flex-wrap: wrap;
            height: 80vh;
            width: 100vw;
            overflow: auto;
        }

        .goods {
            text-align: center;
        }

        .basketBtn {
            height: 90%;
            width: 50px;
            border: 3px solid #ff9100;
            background-color: white;
            color: black;
            border-radius: 50px;
            cursor: pointer;
            font-size: 25px;
        }
        .basketBtn:active {
            background-color: #ff9100;
        }

        .basketBtnSet {
            height: 50px;
            width: 100%;
        }

        @media (max-width: 800px) {
            #image {
                display: block;
                border: 3px solid white;
                margin: 1vw;
                height: 20vh;
                width: 20vw;
            }

            #basket {
                font-size: 25px;
                position: absolute;
                display: block;
                top: 10vh;
                right: 1vw;
                text-align: right;
                overflow: auto;
            }

            #payment {
                font-size: 30px;
                position: absolute;
                display: block;
                bottom: 1vh;
                right: 1vw;
                text-align: right;
            }

            #nav {
                width: 80vw;
                display: block;
            }

            #section {
                display: flex;
                justify-content: left;
                flex-wrap: wrap;
                height: 80%;
                width: 60vw;
                overflow: auto;
            }

            .menuBtn {
                background-color: white;
                height: 20%;
                width: 10%;
                border: 1px solid black;
                border-radius: 20px;
            }
        }
	</style>
</head>
<body>
<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
		Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
